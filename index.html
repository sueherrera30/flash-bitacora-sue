<!DOCTYPE html>
<html>

<head>
	<title>bitacora de sue</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--link css personal-->
	<link rel="stylesheet" href="assets/css/main.css
      ">
	<!--link iconos-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
	<!--  inicia header-->
	<header class="container center">
		<h1>Sue Flash Bitácora</h1>
		<p>" Publica lo que quieras en tu navegador ❤ " </p>
	</header>
	<!--termina header-->
     
      <div id="area">
      	<div id="publicacion" class="card-panel hoverable pink">
      	<h1 id="titulo-nuevo"></h1>
      	<p id="texto-nuevo"></p>
      	</div>
      </div>
   
	<!--inicia boton deplegable FAB -->
	<div class="fixed-action-btn horizontal click-to-toggle">
		<a class="btn-floating btn-large pink">
			<i class="large material-icons">mode_edit</i>
		</a>

		<ul>
			<li><a class="btn-floating cyan accent-2 waves-effect waves-light btn modal-trigger" href="#modalChat"><i class="material-icons">chat</i></a></li>

			<li><a class="btn-floating  light-blue darken-1 waves-effect waves-light btn modal-trigger" href="#modalImagen"><i class="material-icons">perm_media</i></a></li>

			<li><a class="btn-floating teal lighten-2 waves-effect waves-light btn modal-trigger" href="#modalCalendario"><i class="material-icons">today</i></a></li>

			<li><a class="btn-floating yellow waves-effect waves-light btn modal-trigger"  href="#modalAudio"><i class="material-icons">video_library</i></a></li>
		</ul>
	</div>
	<!-- termina boton desplegable FAB-->
	
    


	<!--inicia modal texto-->
	<div id="modalChat" class="modal">
		<div class="modal-content">
			  
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="modalTitulo" type="text" class="validate" data-length="10" />
							<label>Título</label>
						</div>
				

				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="modalTexto" class="materialize-textarea"></textarea>
								<label for="textarea1">Textarea</label>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red accent-2" id="mandarTexto">publicar</a>
			</div>

		</div>
	</div>
</div>
		

	<!-- termina modal texto-->


	<!--inicia modalimagen-->

	<div id="modalImagen" class="modal">
		<div class="modal-content ">
			<div class="row">
				<div class="input-field col s12">
					<input id="text" type="text" class="validate">
					<label for="text">Titulo</label>
				</div>

				<form action="#">
					<div class="file-field input-field">
						<div class="btn">
							<span>Imagen</span>
							<input type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
				</form>


			</div>

			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red accent-2" id="publicar">publicar</a>
			</div>

		</div>
	</div>

	<!-- termina modal imagen-->

	<!-- inicia modal calendario-->


	<div id="modalCalendario" class="modal">
		<div class="modal-content ">
			<div class="row">
				<div class="input-field col s12">
					<input id="text" type="text" class="validate">
					<label for="text">Titulo</label>
				</div>

				<input type="date" class="datepicker" placeholder="selecciona una fecha">



			</div>

			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red accent-2" id="publicar">publicar</a>
			</div>

		</div>
	</div>

	<!--termina modal calendario-->

	<!--inicia modal audio y video-->

	<div id="modalAudio" class="modal">
		<div class="modal-content ">
			<div class="row">
				<div class="input-field col s12">
					<input id="text" type="text" class="validate">
					<label for="text">Titulo</label>
				</div>

				<form action="#">
					<div class="file-field input-field">
						<div class="btn">
							<span>Video o audio</span>
							<input type="file" multiple>
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" placeholder="Upload one or more files">
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red accent-2" id="publicar">publicar</a>
			</div>

		</div>
	</div>

	<!--termina modal de audio y video-->




	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="assets/js/materialize.js"></script>

	<script src="assets/js/main.js"></script>
	
	<script src="assets/js/apis.js"></script>
 </body>
</html>
